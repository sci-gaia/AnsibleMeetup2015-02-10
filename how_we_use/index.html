To avoid complex instructions service installation was defined as ansible roles

Roles created in [AAROC github repo](https://github.com/AAROC/DevOps)

Roles for grid sites developed by Bruce and others

    ce, se, ui, top bdii, etc...

Roles for Identity related services and SGW developed almost at INFN

Utility roles have been created in the meantime

    firewall, http servers (apache httpd and tomcat), ldap, etc...
